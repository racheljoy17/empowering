    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: beige;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 800px;
            margin: 0 auto;
            background-color: #fbb622;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .logo {
            flex: 1;
            text-align: center;
        }

        .logo img {
            max-width: 350px;
        }

        .form-box {
            flex: 1;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: auto;
            background-color: white;
            padding: 18px;
            border-radius: 10px;
            height: 640px;
            width: 700px;

        }

        .register-container {
            padding: 0 30px;
            box-sizing: border-box;
        }

        .top {
            text-align: center;
            margin-bottom: 15px;
            margin-top: 2px;
        }

        header {
            font-size: 30px;
            font-weight: 700;
            color: orange;
        }

        .input-box {
            position: relative;
            margin-bottom: 20px;
        }

        .input-field {
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            height: 40px;
            width: 100%;
            padding: 10px;
            border: 2px solid #f3f3f3;
            border-radius: 5px;
            border-color: #ccc;
            box-sizing: border-box;
            transition: border-color 0.3s ease-in-out;
            color: black;
        }

        .input-box i {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            left: 15px;
            color: orange;
            font-size: 18px;
        }

        .submit {
            font-size: 18px;
            font-weight: 500;
            height: 45px;
            width: 100%;
            background-color: orange;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .submit:hover {
            background-color: #ff9900;
        }

        .toggle-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .error {
            text-align: left;
            font-size: 13px;
            color: red;
            margin-top: 5px;
        }

        a {
            text-decoration: none;
            color: orange;
        }

        @media only screen and (max-width: 600px) {
            .container {
                flex-direction: column;
            }

            .logo {
                margin-bottom: 20px;
            }

            .form-box {
                width: 90%;
                max-width: 400px;
            }

            header {
                font-size: 30px;
            }

            .input-field {
                font-size: 16px;
            }

            .submit {
                font-size: 16px;
            }
        }

        .bottom {
            text-align: center;
        }

        <div class="logo">
            <img src="../images/e-logo-vertical.png" alt="Your Logo">
        </div>
        <div class="form-box">
            <form>
                <div class="register-container" id="register">
                    <div class="top">
                        <header>Sign Up</header>
                    </div>
                    <div class="input-box">
                        <input type="text" class="input-field" name="firstname" placeholder="First Name" id="firstname"
                            oninput="validateFirstName(this)" required>
                        <div class="error" id="firstNameError"></div>
                    </div>
                    <div class="input-box">

                        <input type="text" class="input-field" name="middlename" placeholder="Middle Name (optional)"
                            id="middlename" oninput="validateMiddleName(this)">
                        <div class="error" id="middleNameError"></div>
                    </div>
                    <div class="input-box">

                        <input type="text" class="input-field" name="lastname" placeholder="Last Name" id="lastname"
                            oninput="validateLastName(this)" required>
                        <div class="error" id="lastNameError"></div>
                    </div>
                    <div class="input-box">

                        <input type="text" class="input-field" name="email" placeholder="Email" id="email"
                            oninput="validateEmail(this)" required>
                        <div class="error" id="emailError"></div>
                    </div>
                    <div class="input-box">
                        <input type="text" class="input-field" name="mac" placeholder="ESP32 MAC Address" id="mac"
                            oninput="validateEmail(this)" required>
                        <div class="error" id="macError"></div>
                        <p>ESP32's MAC Address should be 12 characters long, remove the ':' or '-' seperators.</p>
                    </div>
                    <div class="input-box">
                        <input type="password" class="input-field" name="password" id="passwordField"
                            oninput="validatePassword(this)" placeholder="Password" required>

                        <div class="error" id="passwordError"></div>
                    </div>
                    <div class="input-box">
                        <input type="password" class="input-field" id="confirmpasswordField"
                            oninput="validateConfirmPassword(this)" placeholder="Confirm Password" required>

                        <div class="error" id="confirmPasswordError"></div>
                    </div>
                    <div class="input-box">
                        <button type="submit" value="submit" class="submit" id="submit"
                            onclick="submitForm(event)">Submit</button>
                    </div>
                    <div class="bottom">
                        <span>Already have an account? <a href="../user-login/login.html">Log In!</a></span>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <script>
        function login() {
            window.location.href = '../index.html';
        }

        function togglePasswordVisibility(fieldId) {
            var field = document.getElementById(fieldId);
            var icon = field.nextElementSibling;
            if (field.type === "password") {
                field.type = "text";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            } else {
                field.type = "password";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            }
        }

        // register validation
        function validateFirstName(input) {
            var regex = /^[a-zA-Z\s]+$/;
            var errorElement = document.getElementById("firstNameError");
            if (input.value.trim() === "") {
                errorElement.innerHTML = "First name is required";
            } else if (!regex.test(input.value)) {
                errorElement.innerHTML = "First name must have only letters and spaces";
            } else {
                errorElement.innerHTML = "";
            }
        }

        function validateMiddleName(input) {
            // Middle name is optional, no validation needed
            var errorElement = document.getElementById("middleNameError");
            errorElement.innerHTML = "";
        }

        function validateLastName(input) {
            var regex = /^[a-zA-Z\s]+$/;
            var errorElement = document.getElementById("lastNameError");
            if (input.value.trim() === "") {
                errorElement.innerHTML = "Last name is required";
            } else if (!regex.test(input.value)) {
                errorElement.innerHTML = "Last name must have only letters and spaces";
            } else {
                errorElement.innerHTML = "";
            }
        }

        function validateEmail(input) {
            var email = document.getElementById("email").value;
            var regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            var errorElement = document.getElementById("emailError");
            if (input.value.trim() === "") {
                errorElement.innerHTML = "Email is required";
            } else if (!regex.test(input.value)) {
                errorElement.innerHTML = "Invalid email format";
            } else {
                errorElement.innerHTML = "";
            }
        }

        function validateMac(input) {
            var mac = document.getElementById("mac").value;
            var regex = /^([0-9A-Fa-f]{12})$/;
            var errorElement = document.getElementById("macError");
            if (input.value.trim() === "") {
                errorElement.innerHTML = "MAC Address is required";
            } else if (!regex.test(input.value)) {
                errorElement.innerHTML = "Invalid MAC Address format";
            } else {
                errorElement.innerHTML = "";
            }
        }


        function validatePassword(input) {
            var regex = /^(?=.*[!@#$%^&*_-])(?=.*[a-zA-Z])(?=.*[0-9]).{8,}$/;
            var passwordError = document.getElementById("passwordError");
            var inputValue = input.value.trim();

            if (inputValue === "") {
                passwordError.innerHTML = "Password is required";
            } else {
                var isPasswordValid = regex.test(inputValue);

                if (!isPasswordValid) {
                    passwordError.innerHTML = "Enter at least 8 characters, including one letter, one number, and one special character";
                } else {
                    passwordError.innerHTML = "";
                }
            }
        }

        function validateConfirmPassword(input) {
            var passwordField = document.getElementById("passwordField");
            var errorElement = document.getElementById("confirmPasswordError");
            if (input.value.trim() === "") {
                errorElement.innerHTML = "Please confirm your password";
            } else if (input.value !== passwordField.value) {
                errorElement.innerHTML = "Passwords do not match";
            } else {
                errorElement.innerHTML = "";
            }
        }

    <script type="module">


        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, browserSessionPersistence } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";


        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAVmw2dqyc_W7X4P7eutweuEnl6TvGeP1Q",
            authDomain: "empowering-4e0ef.firebaseapp.com",
            databaseURL: "https://empowering-4e0ef-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "empowering-4e0ef",
            storageBucket: "empowering-4e0ef.appspot.com",
            messagingSenderId: "824989131570",
            appId: "1:824989131570:web:be04fc5be51aaddd89ad2b"
        };



        const app = initializeApp(firebaseConfig);
        // Initialize Firebase
        const auth = getAuth(app);
        // Get a reference to the Firestore database service
        const db = getFirestore(app);

        
        // check if user is already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                // User is signed in
                window.location.href = '../user-dashboard/user-dashboard.html#dashboard-page';
            } else {
                // User is signed out
            }
        });

        async function submitForm(event) {
            // Prevent the form from submitting initially
            event.preventDefault();

            // Get form inputs
            var firstNameInput = document.getElementById("firstname");
            var middleNameInput = document.getElementById("middlename");
            var lastNameInput = document.getElementById("lastname");
            var emailInput = document.getElementById("email");
            var macInput = document.getElementById("mac");
            var passwordInput = document.getElementById("passwordField");
            var confirmPasswordInput = document.getElementById("confirmpasswordField");

            // Validate each input
            validateFirstName(firstNameInput);
            validateMiddleName(middleNameInput);
            validateLastName(lastNameInput);
            validateEmail(emailInput);
            validateMac(macInput);
            validatePassword(passwordInput);
            validateConfirmPassword(confirmPasswordInput);

            // Check if any errors exist
            var errors = document.querySelectorAll(".error");
            var isError = false;
            errors.forEach(function (error) {
                if (error.innerHTML !== "") {
                    isError = true;
                }
            });

            // If no errors, submit the form
            if (!isError) {
                try {
                    const { user } = await createUserWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
                    // create a loading spinner
                    var spinner = document.createElement("i");
                    spinner.classList.add("fas", "fa-spinner", "fa-spin");
                    spinner.style.marginRight = "10px";
                    document.getElementById("submit").innerHTML = "";
                    document.getElementById("submit").appendChild(spinner);

                    // If user creation is successful, store additional user info in Firestore
                    if (user) {
                        await setDoc(doc(db, "users", user.uid), {
                            firstname: firstNameInput.value,
                            middlename: middleNameInput.value,
                            lastname: lastNameInput.value,
                            email: emailInput.value,
                            mac: macInput.value,
                            isAdmin: false
                        });

                        spinner.classList.remove("fa-spinner", "fa-spin");
                        spinner.classList.add("fa-check");
                        document.getElementById("submit").innerHTML = "Submitted";

                        alert("Registration successful!");
                        window.location.href = '../user-dashboard/user-dashboard.html';
                    }
                } catch (error) {
                    console.error("Error creating user: ", error);
                    alert("Already have an account!");
                }
            }
        }

        document.getElementById("submit").addEventListener("click", submitForm);

    </script>
