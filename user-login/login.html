        .submit {

            font-weight: 500;
            height: 45px;
            width: 100%;
            margin-top: 10px;
            background-color: orange;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .submit:hover {
            background-color: #ff9900;
        }

        .toggle-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .error {
            text-align: center;
            font-size: 13px;
            color: red;
            margin-top: 5px;
        }

        a {
            text-decoration: none;
            color: orange;
        }

        @media only screen and (max-width: 600px) {

    <script>
        function togglePasswordVisibility() {
            var passwordField = document.getElementById("passwordField");
            var togglePasswordBtn = document.querySelector(".toggle-password");

            if (passwordField.type === "password") {
                passwordField.type = "text";
                togglePasswordBtn.classList.remove("fa-eye-slash");
                togglePasswordBtn.classList.add("fa-eye");
            } else {
                passwordField.type = "password";
                togglePasswordBtn.classList.remove("fa-eye");
                togglePasswordBtn.classList.add("fa-eye-slash");
            }
        }

        // register validation
        function validateEmail(input) {
            var regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            var errorElement = document.getElementById("emailError");
            if (input.value.trim() === "") {
                errorElement.innerHTML = "Email is required";
            } else if (!regex.test(input.value)) {
                errorElement.innerHTML = "Invalid email format";
            } else {
                errorElement.innerHTML = "";
            }
        }

        function validatePassword(input) {
            var regex = /^(?=.*[!@#$%^&*])(?=.*[a-zA-Z])(?=.*[0-9]).{8,}$/;
            var passwordError = document.getElementById("passwordError");
            var inputValue = input.value.trim();

            if (inputValue === "") {
                passwordError.innerHTML = "Password is required";
            } else {
                var isPasswordValid = regex.test(inputValue);

                if (!isPasswordValid) {
                    passwordError.innerHTML = "Enter at least 8 characters, number, and special characters";
                } else {
                    passwordError.innerHTML = "";
                }
            }
        }

        auth.onAuthStateChanged((user) => {
            if (user) {
                // User is signed in
                window.location.href = '../user-dashboard/user-dashboard.html#dashboard-page';
            } else {

            }
        });

        async function submitForm(event) {
            // create a loading spinner
            var spinner = document.createElement("i");
            spinner.classList.add("fas", "fa-spinner", "fa-spin");
            spinner.style.marginRight = "10px";
            document.getElementById("submit").innerHTML = "";
            document.getElementById("submit").appendChild(spinner);


            event.preventDefault(); // Prevent form submission by default

            // Perform validation
            var emailInput = document.getElementById("email");
            var passwordInput = document.getElementById("password");

            // Validate email
            validateEmail(emailInput);

            // Validate password
            validatePassword(passwordInput);

            // Check if there are any validation errors
            var emailError = document.getElementById("emailError").innerHTML;
            var passwordError = document.getElementById("passwordError").innerHTML;

            if (emailError || passwordError) {
                // If there are errors, do not submit the form
                document.getElementById("submit").innerHTML = "Log In";
                return false;
            } else {
                // If no errors, submit the form
                try {
                    const email = emailInput.value; // Retrieve email value
                    const password = passwordInput.value; // Retrieve password value
                    const userCredential = await signInWithEmailAndPassword(auth, email, password);
                    // Signed in
                    const user = userCredential.user;

                    spinner.remove();
                    document.getElementById("submit").innerHTML = "Log In";

                    alert("Login successful!");
                    // Redirect to another page after successful login
                    window.location.href = '../user-dashboard/user-dashboard.html#dashboard-page';
                } catch (error) {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    alert("Invalid Email and Password");
                }
            }

        }





        document.getElementById("loginForm").addEventListener("submit", submitForm);
